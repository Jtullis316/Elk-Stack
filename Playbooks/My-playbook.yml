---

  - name: My first playbook.
    hosts: webservers
    become: true
    tasks:

    - name: Install docker.io
      apt:
        update_cache: yes
        name: docker.io
        state: present

    - name: Install pip3
      apt:
        name: python3-pip
        state: present

    - name: Install Docker
      pip:
        name: docker
        state: present

    - name: Download Docker-Container
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80

    - name: Enable Docker services
      systemd:
        name: docker
        enabled: yes
